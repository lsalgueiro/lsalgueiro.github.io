---
layout: default
---
<section class="mast section-padding--double">
  <div class="grid">
    <h2>
      {{ page.autopages.display_name | capitalize }}
    </h2>
  </div>
</section>

<div class="section-padding--none">
  <div class="grid-large">
    <hr class="sep" />
  </div>
</div>

<!-- The main content area -->
<div class="posts">
  <div class="grid-xlarge">
    <div class="posts__container" itemscope itemtype="http://schema.org/Blog" data-columns>
      {% capture category_name %}{{ page.autopages.display_name }}{% endcapture %}
      
      {% for post in site.categories[category_name] %}

      <!-- The tag below includes the markup for each post - partials/post-card.html -->
      {% include works-card.html %}

      {% endfor %}
    </div>
  </div>

  {% include pagination.html %}
</div>
